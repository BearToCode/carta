name: Code Quality

on: [push, pull_request]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependendencies
        run: pnpm i

      - name: Build project
        run: pnpm run build

      - name: Run lint
        run: pnpm run lint

      - name: Run check
        run: pnpm run check
